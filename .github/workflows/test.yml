name: Test Runner

on: [push, workflow_dispatch]

jobs:
  test-job:
    runs-on: self-hosted
    steps:
      - name: Check OS
        run: uname -a
      - name: List files
        run: ls -la
      - name: Print env vars
        run: printenv 
      - name: CheckDocker
        run: docker -v
      - name: CheckAws
        run: aws --version
