name: Test Runner

on: [push, workflow_dispatch]

jobs:
  test-job:
    runs-on: self-hosted
    steps:
      - name: Check OS
        run: uname -a
      - name: List files
        run: ls -la
      - name: Print env vars
        run: printenv 
      - name: Setup AWS CLI
        if: always()
        run: |
          if ! command -v aws &> /dev/null; then
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -o awscliv2.zip
              sudo ./aws/install
              rm -rf awscliv2.zip aws/  
          else
              echo "AWS CLI already installed"
          fi
      - name: CheckAws
        if: always()
        run: aws --version

